<!doctype html>
<html lang="en">


  <head>

  	<!-- include links to aframe.js and AR.js libraries -->

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>

<body style='margin : 0px; overflow: hidden;'>

	 <!-- add arjs attribute to A-Frame <a-scene> tag to access camera -->

    <a-scene embedded arjs='sourceType: webcam;'>

      <!-- include a-marker-camera tag from AR.js and declare marker name, in this case, a preset is used 'hiro' -->

      <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>

  </body>

</html>
