<!doctype html>
<html lang="en">


  <head>

  	<!-- include links to aframe.js and AR.js libraries -->

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>

<body style='margin : 0px; overflow: hidden;'>

	 <!-- add arjs attribute to A-Frame <a-scene> tag to access camera -->

    <a-scene embedded arjs='sourceType: webcam;'>

      <!-- add A-Frame primitives: cylinder -->

      <!-- attributes include rotation (x, y, z), color (html), and radius (scale of 0 to 1 (100%) -->

      <!-- position, height, and radius attributes are in relation to AR marker -->

      <!-- including attribute for opacity (0 to 1) -->

      <a-cylinder position="0 0.75 0" radius="0.5" height="1.5" opacity="0.5" color=blue></a-cylinder>
 
      <!-- include a-marker-camera tag from AR.js and declare marker name, in this case, a preset is used 'hiro' -->

      <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>

  </body>

</html>
