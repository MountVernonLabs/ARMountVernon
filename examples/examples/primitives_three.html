<!doctype html>
<html lang="en">


  <head>

  	<!-- include links to aframe.js and AR.js libraries -->

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>

<body style='margin : 0px; overflow: hidden;'>

	 <!-- add arjs attribute to A-Frame <a-scene> tag to access camera -->

    <a-scene embedded arjs='sourceType: webcam;'>

      <!-- add A-Frame primitives: box -->

      <!-- attributes include rotation (x, y, z), color (html), and radius (scale of 0 to 1 (100%) -->

      <!-- position, height, and radius attributes are in relation to AR marker -->

      <!-- including attribute for material with opacity (0 to 1) -->

      <!-- because y scale is 1, y position set to 0.5 will place the cube directly on top of the marker. A y position of 0 will place the origin of the cube, in the center of the primitive model, at the base of the AR marker.  -->

      <a-box position="0 1.25 0" color="#0061e4" scale="1 1 1" rotation= "0 45 0" material='opacity: 0.9;'></a-box>
 
      <!-- include a-marker-camera tag from AR.js and declare marker name, in this case, a preset is used 'hiro' -->

      <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>

  </body>

</html>
