<!doctype html>
<html lang="en">

<!-- example of detecting multiple separate AR markers -->

  <head>

    <!-- include links to aframe.js and AR.js libraries -->

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>

<body style='margin : 0px; overflow: hidden;'>

  <!-- add arjs attribute to A-Frame <a-scene> tag to access camera -->

  <a-scene embedded arjs='sourceType: webcam;'detectionMode: mono_and_matrix; matrixCodeType: 3x3;>


    <!-- detect hiro marker -->

    <a-marker preset='hiro'>

      <!-- a-box primitive with material settings including side (controls rendering of mesh), a-torus-knot primitve is child entity of a-box entity-->

      <a-box position='0 0.5 0' material='opacity: 0.5; side: double; color:red;'>

        <a-torus-knot radius='0.26' radius-tubular='0.05'>

          <a-animation attribute="rotation"
                       to="360 0 0" 
                       dur="5000"
                       easing='linear'
                       repeat="indefinite">
                         
          </a-animation>

        </a-torus-knot>

      </a-box>

    </a-marker>

    
    <!-- detect kanji marker -->

    <a-marker preset='kanji'>

      <a-box position='0 0.5 0' material='opacity: 0.5; side: double; color:green;'>

        <a-torus-knot radius='0.26' radius-tubular='0.05'>

          <a-animation attribute="rotation"
                       to="360 0 0" 
                       dur="5000"
                       easing='linear'
                       repeat="indefinite">
                         
          </a-animation>

        </a-torus-knot>

      </a-box>

    </a-marker>
    

    <!-- add a simple camera -->

    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>
