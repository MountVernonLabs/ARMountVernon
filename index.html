<!doctype html>
<html lang="en">


<head>

 <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
   <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


</head>

<body style='margin : 0px; overflow: hidden;'>


   <a-scene embedded arjs='sourceType: webcam;'>

      <a-assets>

        <a-asset-item id="mv" src="model/mv.gltf"></a-asset-item>

      </a-assets>

  <!-- Using the asset management system. A glTF 2.0 model is added -->

      <a-gltf-model src="#mv" position=" 0 0 0" rotation="0 -45 0" scale="0.1 0.1 0.1"></a-gltf-model>

      <a-marker-camera preset='kanji'></a-marker-camera>

    </a-scene>

</body>

</html>
